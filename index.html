<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Find Your Detroit</title>
  <meta name="description" content="Find Your Detroit is an initiative to increase awareness in citizens about their own neighborhoods, as well as to share the beauty that each neighborhood has to offer to visitors.">
  <meta name="author" content="Edgar Montes">

  <link rel="stylesheet" href="assets/css/bootstrap-3.3.7/dist/css/bootstrap.css">
  <link rel="stylesheet" href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.21.0/mapbox-gl.css" />
  <link rel="stylesheet" href="assets/css/map-styles.css" />
  <link rel="stylesheet" href="assets/css/menu-styles.css" />
  <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v0.21.0/mapbox-gl.js"></script> 
  <link rel="stylesheet" href="assets/css/neighborhoods-styles-0.1.css">
  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
  <main>
    <section id="top">
      <div id="top-container">
        <div id="logo">
          <img src="assets/img/Logo-500x500.png" alt="City of Detroit">
        </div>
        <div id="site-title">
          <h3><span>FIND YOUR</span> DETROIT</h3>
        </div>
        <div id="spacing-title-search"></div>
        <div id="search">
          <input id="address-search" type="text" placeholder="Find your neighborhood" onkeydown="moveToPointAction(this)">
        </div>
        <div id="search-btn" onclick="moveToPointAction(this)">
          <span class="glyphicon glyphicon-search"></span>
        </div>
        <div id="navigation">
          <div class="menu-container">
            <input id="click" name="exit" type="checkbox" />
            <label for="click"><span class="burger"></span></label>   
          </div>  
        </div>
      </div>
    </section>
    <section class="sub-menu-row active">
      <div></div>
      <div class="sub-menu-container">
        <div id="display-hospitals-btn" class="sub-menu-item">
          <span class="glyphicon glyphicon-education"></span> HOSPITALS
        </div>
        <div id="display-schools-btn" class="sub-menu-item">
          <span class="glyphicon glyphicon-education"></span> SCHOOLS
        </div>
        <div id="display-bike-routes-btn" class="sub-menu-item active">
          <span class="glyphicon glyphicon-education"></span> BYCICLE LANES
        </div>
      </div>
    </section>
    <section id="content">
      <div id="map" class="map"></div>
    </section>
  </main>
  <script src="assets/js/dexter_map_script.js"></script>
  <script>
    var moveToPoint = function moveToPoint(coordinates){
      map.flyTo({
        center: coordinates
      });
    }
    var moveToPointAction = function moveToPointAction(triggerObj) {
        if(triggerObj.id == 'search-btn'){
          moveToPoint([-83.1510047, 42.426127]);
        }else{
          if(event.keyCode == 13) {
            moveToPoint([-83.1510047, 42.426127]);
          }
        }
        
        // map.fitBounds([[
        //       -83.1510047, 42.426127
        // ]]);
    };
  </script>
</body> 
</html>
