<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Find Your Detroit</title>
  <meta name="description" content="Find Your Detroit is an initiative to increase awareness in citizens about their own neighborhoods, as well as to share the beauty that each neighborhood has to offer to visitors.">
  <meta name="author" content="Edgar Montes">

  <link rel="stylesheet" href="assets/css/bootstrap-3.3.7/dist/css/bootstrap.css">
  <link rel="stylesheet" href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.21.0/mapbox-gl.css" />
  <link rel="stylesheet" href="assets/css/map-styles.css" />
  <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v0.21.0/mapbox-gl.js"></script> 
  <link rel="stylesheet" href="assets/css/neighborhoods-styles-0.1.css">
  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
  <main>
    <section id="top">
      <div class="flex-container">
        <div id="logo">
          <img src="assets/img/Logo-500x500.png" alt="City of Detroit">
        </div>
        <div id="site-title">
          <h3><span>FIND YOUR</span> DETROIT</h3>
        </div>
        <div id="navigation">
          <form class="form-inline">
            <div class="form-group">
              <label class="sr-only" for="exampleInputAmount">Amount (in dollars)</label>
              <div class="input-group">
                <div class="input-group-addon">$</div>
                <input type="text" class="form-control" id="exampleInputAmount" placeholder="Amount">
                <div class="input-group-addon">.00</div>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Transfer cash</button>
          </form>
        </div>
        <!-- <div id="mobile-navigation">
        </div> -->
      </div>
    </section>
    <section id="content">
      <div id="map" class="map"></div>
    </section>
  </main>
  <script src="assets/js/dexter_map_script.js"></script>
</body> 
</html>
